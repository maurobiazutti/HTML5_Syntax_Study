<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5-Tags</title>
</head>
<body>
  <h1>Tags</h1>
  <p>Texto qualquer 
    <br>
    <big>Maior</big> 
    <br>
    <small>menor</small>
    <br>
    <b> "< b >" Adiciona negrito apenas para estilização visual, sem significado semântico.</b>
    <br>
    <strong> "< strong >" Adiciona negrito e indica que o texto é importante.</strong>
    <br> 
    <i>Italico</i>
    <br>
    H<sub>2</sub>O
    <br>
    10 <sup>0</sup> Celsius
  </p>
</body>
</html>
