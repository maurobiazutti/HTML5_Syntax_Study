<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
</head>
<body>
  <main>
    <div>
      <h2>Tag Video</h2>
      <video  width="560"
      src="/video/video01.mp4"
      poster="/img/img5.jpg"
      controls>
      Tag Video
    </video>
    </div>

    <div>
      <h2>Tag Iframe</h2>
      <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/ii-KRRt13o4?si=j8JslZtx4B_ZxYqA" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen>
    </iframe>
    </div>

    <div>
      <h2>Iframe Traz outro html dentro de uma pagina HTML  </h2>
      <iframe width="560" height="300"
      src="index_formulario.html" 
      frameborder="1">
    </iframe>
    </div>
  </main>
</body>
</html>
