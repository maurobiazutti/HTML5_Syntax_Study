<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <table border="1">
      <!-- Linhas Table Tow-->
      <caption>Titulo da Tabela</caption>
      <thead>
        <tr>

          <th>#</th>
          <th>IMG</th>
          <th>Nome</th>
          <th colspan="2">Tipo</th>
        </tr>
      </thead>
    
      <tbody>
        <tr>
          <th>#001</th>
          <td><img src="https://archives.bulbagarden.net/media/upload/f/fb/0001Bulbasaur.png" alt="des01" width="50"></td>
          <td>Bulbasaur</td>
          <td>Grama</td>
          <td>Veneno</td>
        </tr>
  
        <tr>
          <th>#002</th>
          <td><img src="https://archives.bulbagarden.net/media/upload/2/27/0004Charmander.png" alt="des02" width="50"></td>

        </tr>
  
        <tr>
          <th>#003</th>

          <td>Pikachu</td>
          <td colspan="2">Electric</td>
        </tr>
  
        <tr>
          <th>#004</th>
          <td><img src="https://archives.bulbagarden.net/media/upload/4/4c/0041Zubat.png" alt="des04" width="50"></td>
          <td>Zubat</td>

          <td>Flying</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th rowspan="3">Linha 1</th>
          <td colspan="2">col 2</td>
          <td colspan="2">col 2</td>
          
        </tr>
        
        <tr>
          <td colspan="3">col 3</td>
          <td colspan="1">col 1</td>
        </tr>

        <tr>
          <td colspan="1">col 1</td>
          <td colspan="1">col 1</td>
          <td colspan="1">col 1</td>
          <td colspan="1">col 1</td>
        </tr>

        <tr>
          <th colspan="1">Linha 2</th>
          <td colspan="4">col 4</td>
        </tr>
      </tfoot>
    </table>
  </main>

</html>
